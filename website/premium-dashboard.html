<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Users Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b1220;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #111827;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #FFD700;
            text-align: center;
        }

        .stat-card h3 {
            color: #FFD700;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .stat-card .number {
            font-size: 2.5em;
            color: #FFD700;
            font-weight: bold;
        }

        .table-container {
            background: #111827;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #FFD700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1a2340;
            border-bottom: 2px solid #FFD700;
        }

        th {
            padding: 15px;
            text-align: left;
            color: #FFD700;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        tr:hover {
            background: rgba(255, 215, 0, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-lifetime {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }

        .badge-monthly {
            background: rgba(102, 150, 255, 0.2);
            color: #6696FF;
        }

        .badge-active {
            background: rgba(81, 207, 102, 0.2);
            color: #51CF66;
        }

        .badge-expired {
            background: rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background: #FFD700;
            color: #0b1220;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #FFD700;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #FF6B6B;
            color: #FF6B6B;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid #51CF66;
            color: #51CF66;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíé Premium Users Dashboard</h1>
            <p>Monitor active premium subscriptions in real-time</p>
        </header>

        <div id="message"></div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <h3>Total Premium Users</h3>
                <div class="number" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <div class="number" id="activeUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Monthly Subscribers</h3>
                <div class="number" id="monthlyUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Lifetime Users</h3>
                <div class="number" id="lifetimeUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="number" id="totalRevenue">-</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="loadData()">üîÑ Refresh Data</button>
            <button onclick="sendWebhook()">üì§ Send to Webhook</button>
            <button onclick="downloadCSV()">üì• Download CSV</button>
        </div>

        <div class="table-container">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>Plan</th>
                        <th>Status</th>
                        <th>Purchased</th>
                        <th>Expires</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6" class="loading">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/premium-log');
                const data = await response.json();

                if (!data.success) {
                    showError('Failed to load premium users');
                    return;
                }

                // Load stats
                const statsResponse = await fetch('/api/premium-stats');
                const statsData = await statsResponse.json();

                if (statsData.success) {
                    updateStats(statsData.stats);
                }

                // Load users
                populateTable(data.log);
            } catch (error) {
                showError('Error loading data: ' + error.message);
            }
        }

        function updateStats(stats) {
            document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
            document.getElementById('activeUsers').textContent = stats.activeUsers || 0;
            document.getElementById('monthlyUsers').textContent = stats.monthlySubscribers || 0;
            document.getElementById('lifetimeUsers').textContent = stats.lifetimeUsers || 0;
            document.getElementById('totalRevenue').textContent = '‚Çπ' + (stats.totalRevenueInRupees || '0');
        }

        function populateTable(users) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px;">No premium users yet</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                const expiryText = user.expiresAt && user.expiresAt !== 'Never (Lifetime)' 
                    ? new Date(user.expiresAt).toLocaleDateString() 
                    : 'Never';

                const planBadge = user.plan === 'lifetime' 
                    ? '<span class="badge badge-lifetime">üåü Lifetime</span>' 
                    : '<span class="badge badge-monthly">üìÖ Monthly</span>';

                const statusBadge = user.status.includes('‚úÖ')
                    ? '<span class="badge badge-active">‚úÖ Active</span>'
                    : '<span class="badge badge-expired">‚ùå Expired</span>';

                row.innerHTML = `
                    <td><code>${user.userId}</code></td>
                    <td>${user.email || 'N/A'}</td>
                    <td>${planBadge}</td>
                    <td>${statusBadge}</td>
                    <td>${new Date(user.purchasedAt).toLocaleDateString()}</td>
                    <td>${expiryText}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function sendWebhook() {
            try {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = 'Sending...';

                const response = await fetch('/api/webhook-premium-users', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showSuccess('Webhook notification sent successfully!');
                } else {
                    showError('Failed to send webhook notification');
                }

                btn.disabled = false;
                btn.textContent = 'üì§ Send to Webhook';
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function downloadCSV() {
            const table = document.getElementById('usersTable');
            let csv = 'User ID,Email,Plan,Status,Purchased,Expires\n';

            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                const userId = cols[0].textContent;
                const email = cols[1].textContent;
                const plan = cols[2].textContent.trim();
                const status = cols[3].textContent.trim();
                const purchased = cols[4].textContent;
                const expires = cols[5].textContent;

                csv += `"${userId}","${email}","${plan}","${status}","${purchased}","${expires}"\n`;
            });

            const link = document.createElement('a');
            link.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            link.download = `premium-users-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function showError(message) {
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="success">${message}</div>`;
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
